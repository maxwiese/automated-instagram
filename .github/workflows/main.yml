# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run Main App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  
env:
  URL: https://api.chucknorris.io/jokes/random
  MONGO_URL: ${{ secrets.MONGOURL }}
  SELENIUM_CONTAINER: http://localhost:4444/wd/hub
  IG_USER: boobiestabubies
  IG_PASSWD: ${{ secrets.IGPASSWD }}

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Init Selenium Container
      run: docker run -d -p 4444:4444 -v /dev/shm:/dev/shm selenium/standalone-chrome
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run
      run: python src/main.py
